<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shelf</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <a href="index.html" class="home-button" aria-label="Go to homepage">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M6 22.8787C4.34315 22.8787 3 21.5355 3 19.8787V9.87866C3 9.84477 3.00169 9.81126 3.00498 9.77823H3C3 9.20227 3.2288 8.64989 3.63607 8.24262L9.87868 2.00002C11.0502 0.828445 12.9497 0.828445 14.1213 2.00002L20.3639 8.24264C20.7712 8.6499 21 9.20227 21 9.77823H20.995C20.9983 9.81126 21 9.84477 21 9.87866V19.8787C21 21.5355 19.6569 22.8787 18 22.8787H6ZM12.7071 3.41423L19 9.70713V19.8787C19 20.4309 18.5523 20.8787 18 20.8787H15V15.8787C15 14.2218 13.6569 12.8787 12 12.8787C10.3431 12.8787 9 14.2218 9 15.8787V20.8787H6C5.44772 20.8787 5 20.4309 5 19.8787V9.7072L11.2929 3.41423C11.6834 3.02371 12.3166 3.02371 12.7071 3.41423Z"
                    fill="currentColor" />
            </svg>
        </a>

        <h1>My Bookshelf</h1>

        <div class="search-container">
            <input type="text" placeholder="Search.." name="search" id="search-input">
            <button type="submit" id="s-button"><i class="fa fa-search"></i></button>
            <div id="search-suggestions" class="search-suggestions"></div>
        </div>
    </header>

    <!-- Book Shelf -->
    <div class="shelf">
        <a href="Pages/indexACOTAR.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="acotar">
                <img class="imagePos" src="./Images/acotar.jpg" alt="A Court of Thorns and Roses">
                <p class="overlay-text">A Court of Thorns and Roses</p>
            </div>
        </a>

        <a href="Pages/indexACOMAF.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="A Court of Mist and Fury">
                <img class="imagePos" src="Images/acomaf.jpg" alt="A Court of Mist and Fury">
                <p class="overlay-text">A Court of Mist and Fury</p>
            </div>
        </a>

        <a href="Pages/indexACOWAR.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="A Court of Wings and Ruin">
                <img class="imagePos" src="Images/acowar.jpg" alt="A Court of Wings and Ruin">
                <p class="overlay-text">A Court of Wings and Ruin</p>
            </div>
        </a>

        <a href="Pages/tnotw.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="The Name of the Wind">
                <img class="imagePos" src="Images/tnotw.jpg" alt="The Name of the Wind">
                <p class="overlay-text">The Name of the Wind</p>
            </div>
        </a>

        <a href="Pages/twmf.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="The Wise Man's Fear">
                <img class="imagePos" src="Images/twmf.jpg" alt="The Wise Man's Fear">
                <p class="overlay-text">The Wise Man's Fear</p>
            </div>
        </a>

        <a href="Pages/twok.html" style="text-decoration: none; color: inherit;">
            <div class="book" id="The Way of Kings">
                <img class="imagePos" src="Images/twok.jpg" alt="The Way of Kings">
                <p class="overlay-text">The Way of Kings</p>
            </div>
        </a>

        <a href="" style="text-decoration: none; color: inherit;">
            <div class="book" id="">
                <p class="addBook">+</p>
            </div>
        </a>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="addBookForm">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required>
                <label for="bookImage">Book Image:</label>
                <input type="file" id="bookImage" name="bookImage" accept="image/*" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <div id="react-root"></div>

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="script.js"></script>
    <script src="searchbar.js"></script>
    <script type="text/javascript">
        const { useState, useEffect } = React;

        function FavoriteBook() {
            const [name, setName] = useState(localStorage.getItem("favName") || "");
            const [favoriteBook, setFavoriteBook] = useState(localStorage.getItem("favBook") || "");
            const books = [
                "A Court of Thorns and Roses",
                "A Court of Mist and Fury",
                "A Court of Wings and Ruin",
                "The Name of the Wind",
                "The Wise Man's Fear",
                "The Way of Kings"
            ];

            useEffect(() => {
                localStorage.setItem("favName", name);
            }, [name]);

            useEffect(() => {
                localStorage.setItem("favBook", favoriteBook);
            }, [favoriteBook]);

            return React.createElement(
                'div',
                { style: { margin: "32px auto", maxWidth: 400, padding: 24, background: "rgba(54, 56, 78, 0.85)", borderRadius: 12, color: "#fff" } },
                React.createElement('h2', null, "Enter name and favourite book:"),
                React.createElement('div', { style: { marginBottom: 16 } },
                    React.createElement('input', {
                        type: "text",
                        placeholder: "Your name",
                        value: name,
                        onChange: e => setName(e.target.value),
                        style: { marginRight: 8, padding: 6, borderRadius: 4, border: "1px solid #ccc" }
                    }),
                    name && React.createElement('span', null, `Hello, ${name}!`)
                ),
                React.createElement('div', { style: { marginBottom: 16 } },
                    React.createElement('select', {
                        value: favoriteBook,
                        onChange: e => setFavoriteBook(e.target.value),
                        style: { padding: 6, borderRadius: 4, border: "1px solid #ccc" }
                    },
                        React.createElement('option', { value: "" }, "Select your favorite book"),
                        books.map(book =>
                            React.createElement('option', { key: book, value: book }, book)
                        )
                    )
                ),
                favoriteBook && React.createElement('div', { style: { marginTop: 12, color: "#fff" } },
                    "Your favorite book is: ", React.createElement('b', null, favoriteBook)
                )
            );
        }

        ReactDOM.createRoot(document.getElementById('react-root')).render(React.createElement(FavoriteBook));
    </script>
</body>

</html>
